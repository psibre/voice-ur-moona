plugins {
    id 'de.dfki.mary.voicebuilding-legacy' version '5.2.1'
}

group 'de.dfki.mary'
version '5.2'

voice {
    name = 'moona'
    gender = 'male'
    language = 'ur'
}

repositories {
    flatDir dirs: rootDir
}

dependencies {
    maryttsCompile group: 'de.dfki.mary', name: 'marytts-runtime', version: '5.2'
}

task unpackData(type: Copy) {
    from zipTree('newvoice3.zip')
    into buildDir
    legacyInit.dependsOn it
}
